<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div id="mainBox">
        <div id="leftHalf">
            <div id="logoBox">
                <img id="mtnImg" src="feather.svg" alt="mountain" height="auto" width="auto">
                Logo Words
            </div>
        </div>

        <div id="rightHalf">
            <div id="upperText">This is not a real online service! It is in fact a curse! Please sign up for our curse 
                to realize your wildest dreams. With absolutely no strings. 
                <br>Sign up <em>now</em> to begin your new best life
                <br> <br>
                <em>Please.</em>
            </div>

            <form action="" method="">
                <section>
                    <h1>Let's do it!</h1>
                    <div id="inputGrid">

                        <label for="fName">FIRST NAME <br>
                            <input type="text" id="fName" name="fName">
                        </label>

                        <label for="lName">LAST NAME <br>
                            <input type="text" id="lName" name="lName">
                        </label>

                        <label for="email">EMAIL <br>
                            <input type="email" id="email" name="email">
                        </label>

                        <label for="phone">PHONE NUMBER <br>
                            <input type="tel" id="phone" name="phone">
                        </label>

                        <div class="passDiv">
                            <label for="pwd">PASSWORD <br> </label>
                            <input type="password" id="pwd" name="pwd" pattern="^(?=.*\d).{4,10}$" title="Between 4-10 characters, containing at least one number">
                        </div>
                        
                        <div class="passDiv">
                            <label for="cPwd">CONFIRM PASSWORD <br> </label>
                            <input type="password" id="cPwd" name="cPwd" pattern="^(?=.*\d).{4,10}$" title="Between 4-10 characters, containing at least one number">
                        </div>
                        

                    </div>
                </section>
                <button type="submit">Sign Contract</button>
            </form>

            <div id="lowerText">Already have an account? <a href="https://www.youtube.com/watch?v=I7zHvszFw9k">Log in</a></div>
        </div>
    </div>
    

    <div id="bottomBox">
        <a href="https://www.pexels.com/photo/green-pine-trees-covered-with-fogs-under-white-sky-during-daytime-167699/">Forest image</a>
        <a href="https://feathericons.com/?query=feather">Feather icon</a>
    </div>
</body>
</html>
